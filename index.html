<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="interface.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="current-date">
                <!-- Time and Date -->
                <div class="time" id="time">12:30 <span id="am-pm">PM</span></div>
                <div class="date" id="date">Monday, 08 July</div>

                <!-- Current Weather Items -->
                <div class="others" id="current-weather-items"></div>
            </div>

            <!-- Location Info -->
            <div class="place-container">
                <div class="time-zone" id="time-zone">Timezone</div>
                <div class="country" id="country">Country</div>
            </div>
        </div>
    </div>

    <!-- Future Weather Forecast -->
    <div class="future-forecast">
        <!-- Today's Weather -->
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 24.6&#176;C</div>
                <div class="temp">Day - 36.6&#176;C</div>
            </div>
        </div>

        <!-- Weekly Weather Forecast -->
        <div class="weather-forecast" id="weather-forecast">
            <!-- Placeholder for dynamically inserted forecast items -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Weather_code.js"></script>
</body>
</html>
